<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontello.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
<div class="stickyNav">
    <div class="mainNav">
        <div class="leftNav">
            <div class="menuIcon flexCenter">
                <i class="icon-menu" onclick="showHideMenu()"></i>
            </div>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" class="logoImage">
                </a>
            </div>
        </div>
        <div class="middleNav">
            <div class="searchbar">
                <div class="search-with-keyboard">
                    <div class="icon-search-on-focus"><i class="icon-search"></i></div>
                    <input type="search" class="search" placeholder="Szukaj">
                    <div class="keyboard-search-icon">
                        <i class="icon-keyboard"></i>
                    </div>
                </div>
                <button class="icon-search-button">
                    <i class="icon-search">
                    </i>
                </button>
                <i class="icon-mic mainMicIcon">
                </i>
            </div>
        </div>
        <div class="rightNav">
            <div class="rightNavIcons">
                <i class="icon-search rightNavButton onSmall"></i>
                <i class="icon-mic rightNavButton onSmall"></i>
                <i class="icon-videocam rightNavButton flexCenter"></i>
                <i class="icon-bell rightNavButton flexCenter"></i>
                <i class="icon-circle rightNavButton flexCenter"></i>
            </div>
        </div>
    </div>
    <div class="leftSideMenu" id="leftSideMenu">
        <div class="leftSideMenuButtons" id="leftSideMenuButtons">
            <div class="leftSideButton">
                <i class="icon-home leftSideIcon"></i>Główna
            </div>
            <div class="leftSideButton">
                <i class="icon-compass leftSideIcon"></i>Odkrywaj
            </div>
            <div class="leftSideButton">
                <i class="icon-video-alt leftSideIcon"></i>Shorts
            </div>
            <div class="leftSideButton">
                <i class="icon-video leftSideIcon"></i>Subskrypcje
            </div>
            <hr>
            <div class="leftSideButton">
                <i class="icon-video-1 leftSideIcon"></i>Biblioteka
            </div>
            <div class="leftSideButton">
                <i class="icon-history leftSideIcon"></i>Historia
            </div>
            <div class="leftSideButton">
                <i class="icon-videocam leftSideIcon"></i>Twoje filmy
            </div>
            <div class="leftSideButton">
                <i class="icon-clock leftSideIcon"></i>Do obejrzenia
            </div>
            <div class="leftSideButton">
                <i class="icon-thumbs-up leftSideIcon"></i>Polubione filmy
            </div>
            <div class="playlists" id="playlists">
                <div class="leftSideButton">
                    <i class="icon-list-add leftSideIcon"></i>czivas
                </div>
                <div class="leftSideButton">
                    <i class="icon-list-add leftSideIcon"></i>nightcore
                </div>
                <div class="leftSideButton">
                    <i class="icon-list-add leftSideIcon"></i>polskihiphop xD
                </div>
            </div>
            <div class="leftSideButton" onclick="showMoreLess()" id="showMore" class="showMore">
                <i class="icon-angle-down leftSideIcon"></i>Pokaż więcej
            </div>

            <div class="leftSideButton" onclick="showMoreLess()" id="showLess" class="showLess">
                <i class="icon-angle-up leftSideIcon"></i>Pokaż mniej
            </div>
            <hr>
            <div class="leftSideHeader">
                SUBSKRYPCJE
            </div>
        </div>
    </div>
    <div class="categories-div" id="categories-div">
        <div class="categories" id="categories">
            <ul class="cat-buttons">
                <li><input type="button" class="cat-button" value="Wszystko"></li>
                <li><input type="button" class="cat-button" value="Na żywo"></li>
                <li><input type="button" class="cat-button" value="Gry"></li>
                <li><input type="button" class="cat-button" value="Muzyka"></li>
                <li><input type="button" class="cat-button" value="Playlisty YouTube Mix"></li>
                <li><input type="button" class="cat-button" value="Rapowanie"></li>
                <li><input type="button" class="cat-button" value="Gotowanie"></li>
                <li><input type="button" class="cat-button" value="Przygodowe gry akcji"></li>
                <li><input type="button" class="cat-button" value="Kreskówki"></li>
                <li><input type="button" class="cat-button" value="Zwierzęta domowe"></li>
                <li><input type="button" class="cat-button" value="Ostatnio Przesłane"></li>
                <li><input type="button" class="cat-button" value="Nowe rekomendacje"></li>

            </ul>
        </div>
    </div>
</div>
<div class="content">tu bedo filmy xD</div>
<script>
    function showHideMenu() {
        let leftSideMenu = document.getElementById("leftSideMenu");
        let leftSideMenuButtons = document.getElementById("leftSideMenuButtons")
        if (leftSideMenu.style.minWidth === "72px") {
            leftSideMenu.style.minWidth = "240px";
        } else {
            leftSideMenu.style.minWidth = "72px";
        }
        if (leftSideMenuButtons.style.display === "none") {
            leftSideMenuButtons.style.display = "block";
        } else {
            leftSideMenuButtons.style.display = "none";
        }
    }

    function showMoreLess() {
        let playlists = document.getElementById("playlists");
        let showMore = document.getElementById("showMore");
        let showLess = document.getElementById("showLess");
        if (playlists.style.display === "block") {
            playlists.style.display = "none";
        } else {
            playlists.style.display = "block";
        }
        if (showMore.style.display === "none") {
            showMore.style.display = "flex";
        } else {
            showMore.style.display = "none";
        }
        if (showLess.style.display === "flex") {
            showLess.style.display = "none";
        } else {
            showLess.style.display = "flex";
        }
    }
</script>
</body>
</html>
